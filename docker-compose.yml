version: '3.8'

services:
  app:
    build:
      context: .
      args:
        PORT: ${PORT}
        NODE_ENV: ${NODE_ENV}
        MONGODB_URI: ${MONGODB_URI}
        ACCESS_TOKEN_EXP: ${ACCESS_TOKEN_EXP}
        ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
    container_name: chatapp
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    restart: unless-stopped
